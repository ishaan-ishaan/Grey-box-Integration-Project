name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with: 
            node-version: 20

      # Install devDependencies as well
      - name: Install dependencies
        run: npm ci

      # Fix permission issue with Vitest on Linux CI

      - name: Fix vitest permissions
        run: chmod +x node_modules/vitest/** node_modules/.bin/* || true

      - name: Run tests
        run: npm test

      - name: Build Node
        run: npm run build

      - name: Build GAS
        run: npm run build:gas
